<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="search-bar col-md-6 mx-auto">
      <h1 class="text-center">Search Image for create slider</h1>
      <div class="search-box my-5">
        <input type="text" class="form-control" id="search" placeholder="nature">
        <button type="button" id="search-btn" class="btn btn-success search-btn">Search</button>
      </div>
  </div>
   
 
      <!-- spinner  -->
     <div id="loading-spinner" class="d-flex justify-content-center d-none">
      <div class="spinner-border text-success" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
     </div>

    <section class="images">
      <div class="row justify-content-around align-items-center gallery-header"  >
        <div class="col-md-4">
          <h3 class="head-title text-center">Select image for create slider</h3>
        </div>
        <div class="col-md-6">
          <input class="form-control" id="duration" placeholder="slider change duration">
        </div>
        <div class="col-md-2" >
          <button  id="create-slider" class="btn btn-success ">Create slider</button>
        </div>
      </div>
      
      <div class="row gallery">

      </div>
    </section>
    <!-- slider -->
    <div class="main">
      <section class="mt-5" id="sliders">

      </section>
      <div class="dots d-flex mt-2 w-100 justify-content-center align-items-center bg-light">
        <span class="dot" onclick="changeItem(-1)"></span>
        <span class="dot" onclick="changeItem(1)"></span>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <script src="./app.js"></script>
</body>

</html>
